[project]
name = "rendu"
version = "1.0.1-beta.4"
description = "CI/CD Project"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "build>=1.4.0",
    "python-semantic-release>=10.5.3",
    "asyncpg>=0.31.0",
    "fastapi>=0.128.0",
    "httpx>=0.28.1",
    "joblib>=1.5.3",
    "numpy>=2.4.1",
    "pandas>=3.0.0",
    "psycopg2-binary>=2.9.11",
    "scikit-learn>=1.8.0",
    "sqlalchemy>=2.0.46",
    "uvicorn[standard]>=0.40.0",
    "xgboost>=3.1.3",
    "mypy>=1.19.1",
    "ruff>=0.15.0",
    "plotly>=6.0.0",
    "requests>=2.32.0",
    "pandas-stubs>=3.0.0.260204",
    "bandit>=1.9.3",
    "safety>=3.7.0",
    "detect-secrets>=1.5.0",
    "pytest>=9.0.2",
    "pre-commit>=4.5.1",
]

##############################################################################################
################################### SEMANTIC RELEASE #########################################
##############################################################################################

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = false
repo_dir = "."
no_git_verify = false
tag_format = "v{version}"
add_partial_tags = false

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.alpha]
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.branches.beta]
match = "develop"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

##############################################################################################
#################################### SEMANTIC RELEASE ########################################
##############################################################################################

[tool.semantic_release.changelog.default_templates]
changelog_file = "CI-CD/docs/source/CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
token = { env = "GH_TOKEN" }
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

##############################################################################################
####################################### RUFF #################################################
##############################################################################################

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

##############################################################################################
####################################### MYPY #################################################
##############################################################################################

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["sqlalchemy.ext.mypy.plugin"]

[[tool.mypy.overrides]]
module = "joblib.*"
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

##############################################################################################
####################################### PYTEST ###############################################
##############################################################################################

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--strict-markers --cov=app --cov-report=term-missing"
norecursedirs = [".venv", "venv", "__pycache__"]

##############################################################################################
####################################### BANDIT ###############################################
##############################################################################################

[tool.bandit]
  exclude_dirs = [
      ".venv",
      "venv",
      "__pycache__",
      ".git",
      ".mypy_cache",
      ".pytest_cache",
      "node_modules",
      ".tox",
      "build",
      "dist"
  ]
  targets = ["./backend"]

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]
