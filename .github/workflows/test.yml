name: Test

on:
  push:
    branches: [ main, develop, 'feat/*', 'fix/*' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Set up UV
        uses: astral-sh/setup-uv@v7
      - name: Install backend dependencies
        run: cd backend && uv sync --group dev
      - uses: pre-commit/action@v3.0.0

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"
          version: ""
      - name: Install dependencies
        run: uv sync --group dev
      - name: Ruff check
        run: uv run ruff check .
      - name: Format check
        run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"
          version: ""
      - name: Install dependencies
        run: uv sync --group dev
      - name: Type Check
        run: uv run mypy .

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"
          version: ""
      - name: Install dependencies
        run: uv sync --group dev
      - name: security check
        run: uv run bandit -r . -c pyproject.toml
      - name: Safety check
        run: uv run safety check

  tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"
          version: ""
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run tests
        run: uv run pytest --cov=. --cov-report=term --cov-report=xml

  release:
    needs: [pre-commit, lint, typecheck, security, tests]
    if: github.event_name == 'push'
    uses: ./.github/workflows/release.yml
    secrets: inherit
