name: Release

on:
  push:
    branches: [ main, develop ]

# on:
#   workflow_call:

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released || 'false' }}
      version: ${{ steps.next-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Get next version
        id: next-version
        run: |
          version=$(uv run semantic-release version --print 2>&1 | tail -1)
          echo "version=$version" >> $GITHUB_OUTPUT
          if [ -z "$version" ] || echo "$version" | grep -qi "no release"; then
            echo "will_release=false" >> $GITHUB_OUTPUT
          else
            echo "will_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Python Semantic Release
        id: release
        if: steps.next-version.outputs.will_release == 'true'
        run: |
          uv run semantic-release version
          echo "released=true" >> $GITHUB_OUTPUT
          echo "version=${{ steps.next-version.outputs.version }}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build:
    needs: release
    if: ${{ needs.release.outputs.released == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit

  sync-develop:
    needs: release
    if: ${{ github.ref == 'refs/heads/main' && needs.release.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Sync main â†’ develop
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout develop
          git merge main --no-edit -m "chore: sync main into develop after release ${{ needs.release.outputs.version }}"
          git push origin develop